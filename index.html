<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <title>Web App</title>
    </head>

    <body>
        <main>
            <div id="input-container">
                <h1>Velro the Magical Fortune Telling Dog</h1>
                <input type="text" />
                <button id="ask">Ask Me a Question</button>
                <img
                    src="./assets/velcro.jpg"
                    alt="Velcro the magical fortune telling dog with his favorite ball"
                />
            </div>
            <div id="response-container" class="hidden">
                <p id="response"></p>
                <button id="reset">Ask Me Another</button>
            </div>
        </main>

        <script type="module" src="app.js"></script>
    </body>
</html>
